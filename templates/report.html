{% extends 'base.html' %}

{% block content %}
<div class="report-block d-flex justify-content-center">
{#    <p class="inside-text">#}
{#    <strong>Нашли ошибку? Напишите нам</strong>#}
{#    </p>#}
    <form class="needs-validation" novalidate>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationCustom01">Имя</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="Имя" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationCustom02">Фамилия</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="Фамилия" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationCustomUsername">Email</label>
          <div class="input-group">
            <input type="text" class="form-control" id="validationCustomUsername" placeholder="Email" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Пожалуйста, укажите email.
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-3 mb-3">
          <label for="validationCustom03">Страна</label>
          <input type="text" class="form-control" id="validationCustom03" placeholder="Страна" required>
          <div class="invalid-feedback">
            Укажите страну.
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationCustom04">Город</label>
          <input type="text" class="form-control" id="validationCustom04" placeholder="Город" required>
          <div class="invalid-feedback">
            Укажите город.
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-10 mb-4">
          <label for="validationCustom03">Что произошло?</label>
          <input type="text" class="form-control" id="validationCustom03" placeholder="Обнаружена следующая ошибка..." required>
          <div class="invalid-feedback">
            Укажите причину обращения.
          </div>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Соглашаюсь с правилами и условиями
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Отправить</button>
    </form>
</div>

{% endblock %}
